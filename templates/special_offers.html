<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Offers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .offer-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      background-color: white;
      transition: transform 0.2s;
      height: 100%;
    }

    .offer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .offer-card img {
      max-height: 240px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .offer-card .size {
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }

    .offer-card h5 {
      font-size: 16px;
      font-weight: 700;
      margin: 10px 0;
      color: #444;
    }

    .price {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }

    .stock {
      font-size: 14px;
      color: #b30000;
      margin-bottom: 10px;
    }

    .add-to-cart {
      margin-top: 10px;
      background-color: #bcb4aa;
      color: white;
      font-weight: bold;
      border: none;
      padding: 8px 20px;
      width: 100%;
    }

    .add-to-cart:hover {
      background-color: #a9a197;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Special Offers</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for offer in offers %}
      <div class="col d-flex">
        <div class="offer-card w-100">
          <a href="{{ offer.product_url }}">
            <img src="{{ offer.image }}" alt="{{ offer.name }}" class="img-fluid">
          </a>
          <div class="size">üçæ {{ offer.bottle_size or "N/A" }}</div>
          <h5>{{ offer.name }}</h5>
          <div class="price">${{ offer.price or "0.00" }}</div>
          <div class="stock">In stock: {{ offer.available }}</div>
          <a href="{{ offer.email_link }}" target="_blank" class="btn btn-sm btn-outline-primary d-block mb-2">More Info</a>
          <button class="add-to-cart">ADD TO CART</button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
